<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Date, Time, and Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; 
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container-box {
            background-color: #104c8b;
            color: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        .container-box h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        button {
            background-color: #00cc66; 
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00994d; 
        }
        #dateTime {
            margin-top: 20px;
            font-size: 18px;
            color: #ffeb3b; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <h1>Click to See the Current Date, Time, and Day</h1>
        <button onclick="showDateTime()">Show Date and Time</button>
        <p id="dateTime"></p>
    </div>

    <script>
        function showDateTime() {
            const now = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const day = days[now.getDay()];
            const dateTime = `${day}, ${now.toLocaleString()}`;
            document.getElementById('dateTime').textContent = dateTime;
        }
    </script>
</body>
</html>
